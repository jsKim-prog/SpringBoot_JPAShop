spring.application.name=jsshop
server.port=80

##Maria DB 연결
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/jsshop
spring.datasource.username=coffee
spring.datasource.password=mix

##jpa 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

##Live Reload 활성화: 새로고침 없어도 자동 업데이트
##thymleaf cache 사용 중지 : 운영시 활성화
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#파일 한 개당 최대 사이즈
spring.servlet.multipart.maxFileSize=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB
#상품 이미지 업로드 경로
itemImgLocation=D:/shop/item
#리소스 업로드 경로
uploadPath=file:///D:/shop/

#기본 batch size 설정
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

## 시큐리티 로그를 자세히 분석하기 위함(로그 출력 레벨 조정)
logging.level.org.springframework.security.web=debug
logging.level.org.zerock.security=debug
logging.level.org.springframework.security=trace

